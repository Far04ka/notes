{{define "new_note"}}
<div class="container my-3">
<form method="post" action="/new_note">
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Заголовок заметки</label>
    <input class="form-control" id="exampleFormControlInput1" name="header">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Текст заметки</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="text"></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Предельная дата</label>
    <input type="date" class="form-control" id="date" name="date" placeholder="Дата" required>
  </div>
  <div class="mb-2">
    <button type="submit" class="btn btn-outline-success">
        Создать
    </button>
  </div>
</form>
</div>
{{end}}
