{{define "note"}}
<div class="container my-3">
    <div class="mb-3">
        <form action="/note_act" method="post">
        <input type="hidden" name="note_id" value="{{.Id}}">
        <button type="submit" class="btn btn-outline-warning" name="act" value="red">Изменить</button>
        <button type="submit" class="btn btn-outline-danger" name="act" value="del">Удалить</button>
        </form>
    </div>
    <div class="mb-3">
    <div class="border-start border-5 rounded-3 mb-3 p-1" style="background-color: #F5F5F5; display: flex;">
        <h3>{{.Header}}</h3>
    </div>
    <div class="rounded-3 pb-5 p-2" style="background-color: 	#F5F5F5">
        <p>{{.Text}}</p>
    </div>
    <div>
        <p class="text-body-tertiary fs-10">{{.Date}}</p>
    </div>
    </div>
</div>
{{end}}
